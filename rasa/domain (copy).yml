version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- bring_something
- search_for_people
- introduce_myself
- thank
- greet
- stop
- bye
- clean
- bring_to
- farewell
entities:
- names
- object
- place
- color
slots:
  object:
    type: text
    influence_conversation: true
  place:
    type: text
    influence_conversation: true
  names:
    type: text
    influence_conversation: true
  color:
    type: text
    influence_conversation: true
responses:
  utter_bye:
  - text: Goodbye
  - text: Later!
  utter_command:
  - text: I need to bring {object} from the {place}
  - text: I have to go to the {place} and bring {object}
  - text: I must bring the {object} that is in the {place}
  utter_default:
  - text: Sorry, I didn't get that
  - text: I didnt understand that, can you please rephrase
  utter_greet:
  - text: Hey!
  - text: Hey, how can I help you?
  utter_understood:
  - text: Alright!
  - text: Understood, I am on it.
  - text: Roger that, boss.
  - text: Command understood
  - text: I'm on it
  - text: Your wish is my command
  utter_you're_welcome:
  - text: You're welcome
  - text: I'm glad im being useful
  utter_ask_identity:
  - text: who are you
  - text: what is your name
  - text: how should i address you
  - text: may i know your name
  utter_introduce:
  - text: okay, i will present you to {names}
  utter_found_location:
  - text: i found {names} on the {place}

actions:
- action_default_fallback
- action_bring_something
- utter_ask_identity
- utter_bye
- utter_command
- utter_default
- utter_greet
- utter_understood
- utter_you're_welcome
- action_search_for_people
- utter_found_location
forms:
  name_form:
    names:
    - type: from_entity
      entity: names

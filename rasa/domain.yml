%YAML 1.1
---
actions:
- utter_default
- utter_greet
- utter_understood
- utter_you're_welcome
entities:
- object
- place
intents:
- bring_something
- thank:
    triggers: utter_you're_welcome
- greet
slots:
  object:
    type: text
  place:
    type: text
templates:
  utter_default:
  - text: Sorry I didn't get that
  - text: I didnt understand that, can you please rephrase
  utter_greet:
  - text: Hey!
  - text: Hey how can I help you?
  utter_understood:
  - text: Alright!
  - text: Understood, Im on it
  - text: Roger that, boss
  - text: Command understood
  - text: I'm on it
  - text: Your wish is my command
  utter_you're_welcome:
  - text: You're welcome
  - text: I'm glad im being useful

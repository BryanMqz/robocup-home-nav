version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- search_for_people
- farewell
- yes
- no
- bring_something
- introduce_myself
- thank
- greet
- stop
- bye
- clean
- bring_to
- store_object
entities:
- color
- names
- object
- place
slots:
  object:
    type: text
    influence_conversation: true
  place:
    type: text
    influence_conversation: true
  names:
    type: text
    influence_conversation: true
  color:
    type: text
    influence_conversation: true

responses:
  utter_please_rephrase:
  - text: I'm sorry, I didn't quite understand that. Could you rephrase?
  utter_out_of_scope:
  - text: Sorry, I can't handle that request.
  utter_bye:
  - text: Goodbye
  - text: Later!
  utter_command:
  - text: I need to bring {object} from the {place}
  - text: I have to go to the {place} and bring {object}
  - text: I must bring the {object} that is in the {place}
  utter_default:
  - text: Sorry, I didn't get that
  - text: I didnt understand that, can you please rephrase
  utter_greet:
  - text: Hey!
  - text: Hey, how can I help you?
  utter_understood:
  - text: Alright!
  - text: Understood, I am on it.
  - text: Roger that, boss.
  - text: Command understood
  - text: I'm on it
  - text: Your wish is my command
  utter_you're_welcome:
  - text: You're welcome
  - text: I'm glad im being useful
  utter_ask_identity:
  - text: who are you
  - text: what is your name
  - text: how should i address you
  - text: may i know your name
  utter_found_location:
  - text: i found {names} on the {place}
  utter_will_look:
  - text: okay, i will look for {names} location
  utter_ask_farewell:
  - text: would you like me to go along with you?
  utter_anything_else:
  - text: would you like anyhting else?
actions:
- action_clean_up
- action_store_object
- action_bring_something
- action_farewell_no
- action_farewell_yes
- action_search_for_people
- utter_ask_farewell
- utter_ask_identity
- utter_bye
- utter_command
- utter_default
- utter_found_location
- utter_greet
- utter_understood
- utter_will_look
- utter_you're_welcome
- utter_anything_else
forms:
  name_form:
    names:
    - type: from_entity
      entity: names
